<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra</title>
    <link rel="stylesheet" href="./Style/Styles2.css"> 
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');</style>
</head>
<body class="cuerpo-registro-autor"> 
    <div class="contenedor-principal">
        <div class="tarjeta-autor"> 
            <h1 class="titulo-autor">Editar Obra</h1> 
            
            <form class="formulario-editar">
                
                <div class="grupo-campo-autor"> 
                    <label for="titulo-obra">Título</label>
                    <input type="text" id="titulo-obra" name="titulo-obra" value="Título de la obra">
                </div>
                
                <div class="grupo-campo-autor">
                    <label for="descripcion-obra">Descripción</label>
                    <input type="text" id="descripcion-obra" name="descripcion-obra" value="Descripción detallada" class="input-fondo-claro">
                </div>
                
                <div class="grupo-campo-autor">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria">
                        <option value="" disabled selected>Seleccionar categoría</option>
                    </select>
                </div>

                <div class="tabs-contenedor">
                    <button type="button" class="tab-btn activa">Multimedia</button>
                    <button type="button" class="tab-btn">Imágenes</button>
                    <button type="button" class="tab-btn">Videos</button>
                    <button type="button" class="tab-btn">Documentos</button>
                </div>
                
                <div class="tab-contenido-cuerpo">
                    
                    <button type="button" class="boton-agregar-archivo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Agregar imagen
                    </button>
                    
                    <div class="archivos-tags-contenedor">
                        </div>

                    <div class="lista-archivos-multimedia">
                        </div>
                </div>

                <div class="grupo-botones-final">
                    <button type="button" class="boton-cancelar">Cancelar</button>
                    <button type="submit" class="boton-registro-autor"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
