<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autores</title>
    <link rel="stylesheet" href="./Style/Styles2.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');</style>
</head>
<body class="cuerpo-registro-autor">
    <div class="contenedor-principal">
        <div class="tarjeta-autor">
            <h1 class="titulo-autor">Registro de Autores</h1>
            
            <form class="formulario-autor">
                
                <div class="grupo-perfil">
                    <div class="marco-imagen">
                        <div class="imagen-placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icono-perfil"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div class="camara-overlay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                        </div>
                    </div>
                    <span class="etiqueta-subir-imagen">Subir Imagen</span>
                </div>
                
                <div class="grupo-campo-autor">
                    <label for="nombre-completo">Nombre Completo</label>
                    <input type="text" id="nombre-completo" name="nombre-completo" placeholder="Nombre">
                </div>
                
                <div class="grupo-campo-autor">
                    <label for="obra-seleccion">Obra Principal</label>
                    <select id="obra-seleccion" name="obra-seleccion" class="select-autor">
                        <option value="" disabled selected>Seleccione una obra</option>
                    </select>
                </div>
                <div class="grupo-campo-autor">
                    <label for="biografia">Biograf√≠a</label>
                    <textarea id="biografia" name="biografia" rows="4" placeholder="Ingrese biografia..."></textarea>
                </div>

                <div class="grupo-campo-autor">
                    <label for="enlaces">Enlaces</label>
                    <div class="contenedor-enlaces">
                        <span class="icono-enlace">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6a6a6a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                        </span>
                        <input type="text" id="enlaces" name="enlaces" placeholder="Enlaces">
                        <button type="button" class="boton-agregar">Agregar Enlace</button>
                    </div>
                </div>

                <button type="submit" class="boton-registro-autor">
                    Registrar Autor
                </button>
            </form>
        </div>
    </div>
</body>
</html>
